<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Joguinho do Amor 💘</title>
  <style>
    body {
      background: radial-gradient(circle, #ff9aa2, #ffb6b9);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #fff;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .instrucao {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .grade {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 20px;
      justify-content: center;
      margin: 0 auto;
    }

    .botao-coracao {
      font-size: 2em;
      background: white;
      color: #ff4d6d;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 10px;
    }

    .botao-coracao:hover {
      transform: scale(1.1);
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.3em;
      color: #fff8f8;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>💖 Encontre os corações do nosso amor 💖</h1>
  <p class="instrucao">Clique em 1 coração de cada vez para descobrir o que eu sinto por você 🥰</p>

  <div class="grade"></div>
  <div id="mensagem"></div>

  <script>
    const frases = [
      "Você é meu coração fora do peito 💘",
      "Eu amo cada pedacinho de você 💗",
      "Estar com você é meu lugar favorito 🏡",
      "Você é meu sol nos dias nublados ☀️",
      "Sou programado para amar você 💻😻",
      "Com você, tudo fica leve 😍",
      "Você é a melhor parte do meu dia ✨",
      "Meu amor por você só cresce 🌱"
    ];

    const grade = document.querySelector(".grade");
    const mensagem = document.getElementById("mensagem");

    for (let i = 0; i < 12; i++) {
      const botao = document.createElement("button");
      botao.className = "botao-coracao";
      botao.innerText = "❤";
      botao.onclick = () => {
        const frase = frases[Math.floor(Math.random() * frases.length)];
        mensagem.innerText = frase;
        botao.disabled = true;
        botao.style.opacity = "0.5";
      };
      grade.appendChild(botao);
    }
  </script>
</body>
</html>
